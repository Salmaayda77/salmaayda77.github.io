<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>salmaaydaaaa</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
  </head>
  <body style="background-image: url(img/awan.png); background-size: cover">
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(248, 115, 159)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Salmaaydaaaa</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse fw-bold"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kontak.html">Kontak</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="daftar.html">Daftar</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="global-container">
      <div class="card login-form" style="border-radius: 40px">
        <div class="card-body text-center" style="flex: none">
          <h1 class="card-title">LOGIN</h1>
        </div>
        <div class="card-text">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Username</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                style="border-radius: 40px"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                style="border-radius: 40px"
              />
            </div>
            <button
              type="submit"
              class="mb-3"
              style="
                background-color: rgb(248, 115, 159);
                border: none;
                border-radius: 40px;
              "
            >
              Submit
            </button>
          </form>
          <label class="form-check-label" for="exampleCheck1">
            Belum punya akun?
            <a href="daftar.html" style="text-decoration: none"
              >DAFTAR</a
            ></label
          >
        </div>
      </div>
    </div>

    <footer
      style="
        background-color: rgb(248, 115, 159);
        text-align: center;
        height: auto;
      "
    >
      Salma Nurul A'ida 2024
    </footer>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
